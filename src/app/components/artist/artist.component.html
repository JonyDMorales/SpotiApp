<div class="container">
	<div class="row">
		<div class="col-md-3 text-center top30">
			<img [src]=" artist.images | sinfotoartist " class="img-thumbnail ima-circle">
		</div>
		<div class="col-md-9">
			<h1> {{ artist.name }} </h1>
			<hr>
			<a [href]="artist.external_urls?.spotify" target="_blank" class="btn btn-outline-success"> Abrir en Spotify </a>
			<button [routerLink]="['/search']" type="button" class="btn btn-outline-danger"> Regresar </button>
		</div>
	</div>


	<div class="row top30">
		<div class="col-md-12">
			<table class="table table-striped table-dark">
				<thead >
					<tr>
					  	<th scope="col">#</th>
					  	<th scope="col">Foto</th>
					  	<th scope="col">nombre</th>
					  	<th scope="col">Popularidad</th>
					  	<th scope="col">Escuchar</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let rola of tracks; let i = index "> 
						<td> {{ i }} </td>
						<td> <img [src]=" rola.album.images | sinfotoartist " > </td>
						<td> {{ rola.name }} </td>
						<td class="text-center"> {{ rola.popularity }}% </td>
						<td> 
							<iframe [src]=" rola.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
							<!--<audio [src]=" rola.preview_url " autobuffer autoloop loop controls></audio> -->
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
