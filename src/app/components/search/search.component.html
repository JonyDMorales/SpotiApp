<div class="container top30">
	<div class="row">
		<div class="col-md-3">
			<label for="termino"> Buscar Artista</label>
			<input type="text" placeholder="Busque Artista" class="form-control" (keyup)="searchArtists()" [(ngModel)]="termino">
		</div>

		<div class="col-md-9" *ngIf="termino.length > 1">
			<h1> {{ termino | uppercase}} </h1>
			<hr>
			
			<div class="row">
				<div *ngFor="let artist of _spotifyService.artists"  [routerLink]="['/artist',artist.id]" class="col-md-3 text-center puntero">
					<img class="img-thumbnail" [src]=" artist.images | sinfoto" >
					<p> {{ artist.name }} </p>
				</div>
			</div>
		</div>
	</div>
</div>
